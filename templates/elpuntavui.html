<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>El Punt Avui - {{rss.feed.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
        <!-- Modo oscuro -->
    <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle"></label>
    </div>
    <div class="container">
        <h1 class="text-center">Notícies de {{ rss.feed.title }}</h1>
        <div class="row">
            {% for entry in rss.entries %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if entry.media_content %}
                    <img src="{{ entry.media_content[0].url }}" class="card-img-top" alt="{{ entry.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ entry.title }}</h5>
                        <p class="card-text">{{ entry.summary }}</p>
                        <a href="{{ entry.link }}" class="btn btn-primary">Llegir més</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
