<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Diaris!</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">La Vanguardia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Secciones
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/lavanguardia/deportes">Deportes</a></li>
                                <li><a class="dropdown-item" href="/lavanguardia/politica">Política</a></li>
                                <li><a class="dropdown-item" href="/lavanguardia/vida">Vida</a></li>
                                <li><a class="dropdown-item" href="/lavanguardia/economia">Economía</a></li>
                                <li><a class="dropdown-item" href="/lavanguardia/cultura">Cultura</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
 <!-- Modo oscuro -->
 <div class="toggle-switch">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle"></label>
</div>
<div class="container">
    <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for section, news in noticias.items() %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                {% if news.image %}
                <img src="{{ news.image }}" class="d-block w-100" alt="{{ news.title }}">
                {% endif %}
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="background-color: rgba(0, 0, 0, 0.5);">{{ section.capitalize() }}</h5>
                    <p style="background-color: rgba(0, 0, 0, 0.5);">{{ news.title }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a href="/" class="btn btn-primary mx-2">Volver al inicio</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
