<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>El Punt Avui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Inici</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Secciones
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/rss/puntavui/comunicacio.xml">Comunicació</a></li>
                                <li><a class="dropdown-item" href="/rss/puntavui/societat.xml">Societat</a></li>
                                <li><a class="dropdown-item" href="/rss/puntavui/territori.xml">Territori</a></li>
                                <li><a class="dropdown-item" href="/rss/puntavui/politica.xml">Politica</a></li>
                                <li><a class="dropdown-item" href="/rss/puntavui/deportes.xml">Esports</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center">Notícies de El Punt Avui</h1>
        <div class="row">
            {% for section, news in noticias.items() %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if news.image %}
                    <img src="{{ news.image }}" class="card-img-top" alt="{{ news.title }}" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text">{{ news.summary }}</p>
                        <a href="{{ news.link }}" class="btn btn-primary">Llegir més</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="/" class="btn btn-primary mx-2">Volver al inicio</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
